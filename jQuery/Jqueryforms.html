<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
    </title>
    <link href="Content/themes/base/jquery-ui.css" rel="stylesheet" />
    <script src="jquery-3.4.1.js"></script>
    <script src="Scripts/jquery-ui-1.12.1.js"></script>
    <script>
        $(document).ready(function () {

            $("#cmdimg").click(function () {
                $("img").attr("src", "Images/Credit-card-hands.jpeg");
                $("img").attr("Width", "300");
                $("img").attr("Height", "300");
                $("img").draggable();
            });

            $("#e1").hide();
            $("#Email").hide();
            $("#m1").hide();
            $("#Mobile").hide();

            $("#btnsubmit").click(function () {

                var fn = $("#txtFName").val();
                var ln = $("#txtLName").val();
                var ct = $("#txtCity").val();
                var cr = $("#ddlCourse").val();
                

                var fav = [];
                $("input[name='sports']:checked").each(function () {
                    fav.push($(this).val());
                });
                var gn = $("input[name='gender']:checked").val();
                var MyData = "FullName:" + (fn + " " + ln) + "<br/>City:" + ct + "<br/>Course" + cr+ "<br/>sports: " + fav.join(" , ")+ "<br/>Gender:" + gn ;
                $("#myData").html(MyData);
            });
            $("#btnshowmore").click(function () {
                $("#e1").slideDown();
                $("#Email").slideDown();
                $("#m1").slideDown();
                $("#Mobile").slideDown();

                $("#btnsubmit").click(function () {
                    var fn = $("#txtFName").val();
                    var ln = $("#txtLName").val();
                    var ct = $("#txtCity").val();
                    var cr = $("#ddlCourse").val();
                    var fav = [];
                    $("input[name='sports']:checked").each(function () {
                        fav.push($(this).val());
                    });
                    var gn = $("input[name='gender']:checked").val();
                    var email = $("#Email").val();
                    var mob = $("#Mobile").val();


                    var MyData = "FullName:" + (fn + " " + ln) + "<br/>City:" + ct + "<br/>Course:" + cr + "<br/>sports: " + fav.join(" , ")+ "<br/>Gender:" + gn + "<br/>Email:" + email + "<br/>Mobile Number:" + mob;
                    $("#myData").html(MyData);

                });
            });
        });

    </script>
</head>
<body>
    <div>
        <button id="cmdimg">Add image</button>      
    </div>
    <div>
        <img alt="image" />
    </div>
    <table>
        <tr>
            <td>
                FirstName
            </td>
            <td>
                <input type="text" id="txtFName" />
            </td>
        </tr>
        <tr>
            <td>
                LastName

            </td>
            <td>
                <input type="text" id="txtLName" />
            </td>
        </tr>
        <tr>
            <td>
                City
            </td>
            <td>
                <input type="text" id="txtCity" />
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td>
                Course
            </td>

            <td>
                <select id="ddlCourse">
                    <option>---Select--</option>
                    <option>C</option>
                    <option>C++</option>
                    <option>c#</option>
                    <option>Java</option>
                </select>
            </td>

        </tr>
        <tr>
            <td>
                Favourite Sports
            </td>
            <td>

                <input type="checkbox" name="sports" value="Tennis" />Tennis
                <input type="checkbox" name="sports" value="Cricket" />Cricket
                <input type="checkbox" name="sports" value="Football" />Football

            </td>
        </tr>
        <tr>
            <td>
                Gender
            </td>
            <td>
                <input type="radio" name="gender" value="Male" />Male
                <input type="radio" name="gender" value="Female" />Female
                <input type="radio" name="gender" value="Others" />Others
            </td>
        </tr>
        <tr>
            <td id="e1">
                Email
            </td>
            <td>
                <input type="email" id="Email" />
            </td>
        </tr>
        <tr>
            <td id="m1">
                Mobile Number
            </td>
            <td>
                <input type="number" id="Mobile" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="btnshowmore" value="Show More" />
            </td>
            <td>
                <input type="submit" id="btnsubmit" value="Submit" />

            </td>
        </tr>

    </table>
    <div id="myData">

    </div>
</body>
</html>
